<h3>Cart</h3>
<div *ngIf="cartContent.length; else elseBlock">
  <div>Sort by
    <select (change)="chooseSorting($event.target.value)">
      <option *ngFor="let option of options" value={{option}}>
        {{option}}
      </option>
    </select>
  </div>
  <ol>
    <app-cart *ngFor="let product of cartContent | orderBy:sorting:true"
              [product]="product"
              appFontClick="20px">
    </app-cart>
  </ol>
  <button (click)="onRemove()">Clean cart</button>
  <p>------------------------------</p>
  Price: {{fullPrice}} Quantity: {{fullQuantity}}
</div>
<ng-template #elseBlock>Cart empty</ng-template>
