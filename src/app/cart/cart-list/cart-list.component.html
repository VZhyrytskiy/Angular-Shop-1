<h3>Cart</h3>
<div *ngIf="cartContent.length; else elseBlock">
  <ol>
    <app-cart *ngFor="let product of cartContent"
              [product]="product">
    </app-cart>
  </ol>
  <button (click)="onRemove()">Clean cart</button>
  <p>------------------------------</p>
  Price: {{fullPrice}} Quantity: {{fullQuantity}}
</div>
<ng-template #elseBlock>Cart empty</ng-template>
